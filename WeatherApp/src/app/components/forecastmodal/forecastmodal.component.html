<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-[#3f4060] rounded-lg shadow-xl w-full max-w-md overflow-hidden">
    <div class="bg-[#3f4060]   flex justify-end items-center ">
      <button (click)="close.emit()" class="text-white p-4 hover:text-gray-300 focus:outline-none left-0">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class=" max-h-[70vh] overflow-y-auto">
      <table class="w-full">
        <thead class="p-1">
          <tr  >
            <th class="p-2 text-left"></th>
            <th class="p-2 text-left"></th>
            <th class="p-2 text-left"></th>
            <th class="p-2 text-left"></th>
            <th class="p-2 text-left"></th>
          </tr>
        </thead>
        <tbody>
          @for (day of forecastData; track day) {
            <tr class="text-white border-b hover:bg-[#28294d]">
              <td class="p-2">{{ getDayName(day.date.toString()) | translate }}</td>
              <td class="p-2">{{ formatDate(day.date.toString()) }}</td>
              <td class="p-2">{{ day.temperature }}Â°C</td>
              <td class="p-2">{{ day.condition }}</td>
              <td class="p-2">
                <img [src]="'http://openweathermap.org/img/wn/' + day.icon + '@2x.png'" 
                     [alt]="day.condition" 
                     class="w-10 h-10">
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
