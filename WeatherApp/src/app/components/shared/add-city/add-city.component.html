<!-- Search Input Container -->
<div class="relative w-full max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl mx-auto">
  <input
    type="text"
    placeholder="{{addCitySearch | translate}}"
    class="placeholder:text-black w-full h-12 sm:h-14 px-4 pr-12 text-black placeholder-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
    [(ngModel)]="cityName"
    (input)="searchCities()"
  />
  <!-- Search Icon -->
  <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
    <svg
      class="w-6 h-6 text-gray-800 dark:text-white"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-width="2"
        d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"
      />
    </svg>
  </div>
</div>

<!-- Search Results Dropdown -->
@if(searchResults.length > 0) {
  <div class="mt-2 w-full max-w-xs sm:max-w-md md:max-w-lg lg:max-w-xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    @for (city of searchResults; track city) {
      <div class="border-b border-gray-200 last:border-b-0">
        <div
          class="p-4 hover:bg-gray-50 transition duration-150 ease-in-out cursor-pointer flex items-center justify-between"
          (click)="addCity(city.name)"
        >
          <div class="flex items-center">
            <!-- Location Icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-gray-400 mr-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
            <!-- City and Country Name -->
            <div>
              <p class="text-sm font-medium text-gray-900">{{ city.name }}</p>
              <p class="text-xs text-gray-500">{{ city.country }}</p>
            </div>
          </div>
          <!-- Right Arrow Icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-gray-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </div>
      </div>
    }
  </div>
}
