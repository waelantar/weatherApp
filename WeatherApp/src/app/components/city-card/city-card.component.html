<div
  class="cursor-pointer relative bg-[#101139] text-white rounded-3xl w-[300px] max-w-xs sm:max-w-sm lg:max-w-md xl:max-w-lg h-auto sm:h-96 md:h-auto overflow-hidden group"
  [ngStyle]="{'--overlay-opacity': getRandomOpacity()}"
  
>
<div (click)="onCardClick()">


  <!-- Glass-like overlay -->
  <div
    class="absolute inset-0 bg-white opacity-10"
    [ngStyle]="{'opacity': 'var(--overlay-opacity)'}"
  ></div>

  <!-- Content container -->
  <div class="relative z-10 h-full flex flex-col items-center justify-center p-4 sm:p-6">
    <!-- Weather icon -->
    <div [innerHTML]="weatherIcon" class="text-[30px] sm:text-[40px]"></div>
<img [ngSrc]="'http://openweathermap.org/img/wn/' + city.icon + '@2x.png'" alt="Weather icon" width="100" height="100" priority="true">
<h2 class="text-lg sm:text-xl font-medium text-center">
   {{ city.condition | translate}}
</h2>    <!-- Temperature -->
    <div class="text-[50px] sm:text-[65px] font-bold mb-3 sm:mb-4 p-2">
      {{ city.temperature }}Â°
    </div>

    <!-- City name -->
    <h2 class="text-lg sm:text-xl font-medium text-center">
      <i class="fa fa-map-marker" aria-hidden="true"></i> {{ city.city }}
    </h2>
  </div>
</div>
  <button
  aria-label="Close"
    (click)="removeCity()"
    class="z-10 absolute top-2 right-2 h-8 w-8 rounded-full bg-white bg-opacity-20 text-white flex items-center justify-center lg:opacity-0 opacity-100 lg:group-hover:opacity-100 transition-opacity duration-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      />
    </svg>
  </button>
</div>
