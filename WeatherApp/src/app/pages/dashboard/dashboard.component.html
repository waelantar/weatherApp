<div className="h-full ">
    <div className="container mx-auto h-full flex flex-row" id="home">
      <div className="flex flex-col xl:flex-row items-center justify-between xl:pt-8 xl:pb-24">
        <div class="flex w-full justify-center p-5">

          <app-add-city (cityAdded)="addCity($event)"></app-add-city>
          </div>
          <div class="container mx-auto px-4">
            <div class="relative overflow-hidden">
              <div class="flex flex-nowrap justify-center space-x-4 py-8 overflow-x-auto scrollbar-hide">
                @for (city of cities; track city) {
                  <div class="flex-shrink-0">
                    <app-city-card [city]="city" (cityRemoved)="removeCity($event)"></app-city-card>
                  </div>
                }
              </div>
              <!-- Navigation arrows for desktop -->
              @if (showLeftArrow) {
              <button  (click)="scrollLeft()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 p-2 rounded-full shadow-md hidden md:block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
              </button>}
              @if (showRightArrow) {

              <button  (click)="scrollRight()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 p-2 rounded-full shadow-md hidden md:block">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </button>}
            </div>
          </div>
        </div>
      </div>
    </div>
